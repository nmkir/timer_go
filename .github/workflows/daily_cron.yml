name: Dify Morning Run

on:
  schedule:
    # 毎日午前8時（日本時間）に実行
    # UTCでは-9時間の前日午後11時になる
    - cron: '0 23 * * *'
  workflow_dispatch: # これを追加することで手動実行が可能になります

jobs:
  run-dify-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call Dify API
        run: |
          curl --request POST \
          --url 'https://api.dify.ai/v1/workflows/run' \
          --header 'Authorization: Bearer app-bfNIVgyHLnn1bc7GwQ7hkGLN' \
          --header 'Content-Type: application/json' \
          --data '{}'
